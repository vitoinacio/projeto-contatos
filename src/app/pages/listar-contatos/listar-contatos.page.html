<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of usuarios">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button [routerLink]="['/adicionar-contato']">Adicionar Contatos</ion-button>
</ion-content>
