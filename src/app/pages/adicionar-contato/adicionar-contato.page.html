<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Adicionar Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-item>
    <ion-label position="floating">Nome</ion-label>
    <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-button expand="block" color="primary" (click)="adicionarContato()">
    Adicionar Contato
  </ion-button>

  <ion-list *ngIf="contatos.length > 0">
    <ion-item *ngFor="let c of contatos">
      <ion-label>
        <h2>{{ c.nome }}</h2>
        <p>{{ c.email }}</p>
      </ion-label>
      <ion-button color="danger" fill="outline" (click)="deletarContato(c.id)">Excluir</ion-button>
    </ion-item>
  </ion-list>

  <ion-button color="primary" [routerLink]="['/listar-contatos']">
    Listar Contatos
  </ion-button>
</ion-content>
